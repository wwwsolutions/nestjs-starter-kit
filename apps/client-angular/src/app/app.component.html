<div id="myDIV" class="header">
  <h2>Demo Sharing Code</h2>
  <h4>Utilizing generated code (by openapi-generator) via shared library</h4>
</div>

<ul id="myUL">
  <li *ngFor="let article of articles$ | async">
    <span
      >Author: <b>{{ article.author }}</b></span
    >
    <p>
      Title: <b>{{ article.text }}</b>
    </p>
  </li>
</ul>
